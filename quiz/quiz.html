<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="/global.css" rel="stylesheet" type="text/css" />
  <link href="quiz.css" rel="stylesheet">
  <script defer src="quiz.js"></script>
  <title>Quiz App</title>
  <script src="/components/top-nav.js" type="text/javascript"></script>
	<script src="/components/footer.js" type="text/javascript"></script>
  <link rel="shortcut icon" type="image/x-icon" href="/images/logo.png">

<body>
<top-nav></top-nav>
 
  <div class="container">

    <div class="block content">
    
      <div class="wrapper">

        <form id='form-result' class="hide" action="">
          <div class="SP-container result">
            <div class="modal-text-bigger">Klaar !</div>
           
            <div class="modal-text">Aantal goede antwoorden:</div>

            <!-- 4. here's where we show right answers: span id="right-answers" -->
            <div class="modal-text"><span id="right-answers" class="count"> 12 </span> van <span id="all-questions" class="count">count-of-questions</span> (<span id="answers-percent"></span>%)</div> 
          </div>
        </form>

          <div id="question-container" class="hide">
            <div class="number-of-question-text">Vraag <span id="current-question">YYY</span> Van <span id="all-questions2">XXX</span></div>
            <div id="question">Question</div>
            <div id="answer-buttons">
              <button class="btn">Answer 1</button>
              <button class="btn">Answer 2</button>
              <button class="btn">Answer 3</button>
              <button class="btn">Answer 4</button>
            </div>
          </div>
          <div class="controls">
            <button id="start-btn" class="start-btn">Begin</button>
            <button id="next-btn" class="next-btn hide">Volgende</button>
          </div>

        </div><!-- wrapper-->

      </div><!-- block content-->
  
    </div>

<sh-footer></sh-footer>

</body>
